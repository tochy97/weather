name: Node.js Package

on:
  push:
    branches: [ "main", "types" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --legacy-peer-deps
      - run: npm run types
      - run: cp src/Weather.css lib/src/
      - run: npm test